name: Trigger Hugo site to rebuild

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  # Target Hugo site repo (owner/name)
  NOTES_HUGO_REPO: ${{ vars.NOTES_HUGO_REPO || 'a-moltbot/notes_clawd' }}
  # Workflow file name or workflow ID in the target repo
  NOTES_HUGO_WORKFLOW: ${{ vars.NOTES_HUGO_WORKFLOW || 'hugo.yml' }}
  NOTES_HUGO_REF: ${{ vars.NOTES_HUGO_REF || 'main' }}

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger site rebuild via workflow_dispatch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.NOTES_HUGO_DISPATCH_TOKEN }}
          script: |
            const [owner, repo] = process.env.NOTES_HUGO_REPO.split('/');
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: process.env.NOTES_HUGO_WORKFLOW,
              ref: process.env.NOTES_HUGO_REF,
            });
